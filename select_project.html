{% extends "layout.html" %}
{% block content %}
<h2 class="text-center my-4 text-primary">اختر المشروع لتعديله</h2>

<div class="container">
    <form action="{{ url_for('edit_project') }}" method="POST">
        <div class="mb-3">
            <label for="project_id" class="form-label">اختر المشروع:</label>
            <select class="form-control" id="project_id" name="project_id" required>
                {% for project in projects %}
                    <option value="{{ project.id }}">{{ project.المشروع }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-warning w-100 shadow">
            <i class="fas fa-edit"></i> تعديل المشروع
        </button>
    </form>
</div>
{% endblock %}
