<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}نظام إدارة المشاريع{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">الصفحة الرئيسية</a></li>
                <li><a href="{{ url_for('add_project') }}">إضافة مشروع</a></li>
                {% if 'username' in session %}
                    <li><a href="{{ url_for('logout') }}">تسجيل الخروج</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">تسجيل الدخول</a></li>
                    <li><a href="{{ url_for('register') }}">تسجيل حساب جديد</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 نظام إدارة المشاريع</p>
    </footer>
</body>
</html>
