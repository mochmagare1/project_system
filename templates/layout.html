<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المشاريع</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"> <!-- إضافة خط Cairo -->
    <style>
        body {
            font-family: 'Cairo', sans-serif; /* تطبيق الخط على الجسم */
        }
        .header-box {
            background-color: #f0f8ff; /* لون الخلفية */
            border: 1px solid #ccc; /* إطار */
            padding: 10px; /* مساحة داخلية */
            border-radius: 5px; /* زوايا دائرية */
        }
        .header-title {
            font-size: 18px; /* حجم الخط الأصغر */
            margin: 0; /* إزالة الهوامش */
        }
        .footer-text {
            font-size: 14px; /* حجم خط أصغر للعبارة */
            color: #6c757d; /* لون رمادي */
            margin-top: 10px; /* مسافة فوق العبارة */
            text-align: right; /* محاذاة النص لليمين */
        }
    </style>
</head>
<body>
    <div class="container mt-4 text-center">
        <h2 class="text-primary">نظام متابعة المشاريع</h2>
        <div class="header-box text-right mb-4">
            <h4 class="header-title text-primary">وزارة الإعمار والإسكان والبلديات والأشغال العامة</h4>
            <h4 class="header-title text-secondary">المديرية العامة للمجاري</h4>
            <h6 class="footer-text">إعداد وتصميم: رئيس مهندسين رغد حميد جبر</h6> <!-- العبارة محاذاة لليمين -->
        </div>
    </div>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <div class="container mt-4 text-center">
        <a href="javascript:history.back()" class="btn btn-secondary">العودة إلى الصفحة السابقة</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
