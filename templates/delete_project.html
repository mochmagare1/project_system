{% extends "layout.html" %}

{% block content %}
<h2 class="text-center my-4 text-danger">حذف مشروع</h2>

<div class="container">
    <form action="{{ url_for('delete_project') }}" method="POST" class="row g-3 p-4 bg-light shadow rounded">
        <div class="col-md-12">
            <label class="form-label fw-bold">اسم المشروع:</label>
            <input type="text" name="project_name" class="form-control border-danger" required>
        </div>
        <div class="col-12 text-center">
            <button type="submit" name="search" class="btn btn-info">عرض تفاصيل المشروع</button>
        </div>
    </form>

    {% if project %}
    <div class="mt-4 p-4 border rounded bg-light">
        <h4 class="text-center text-primary">تفاصيل المشروع</h4>
        <p><strong>التسلسل:</strong> {{ project[1] }}</p>
        <p><strong>المحافظة:</strong> {{ project[2] }}</p>
        <p><strong>المشروع:</strong> {{ project[3] }}</p>
        <p><strong>الكلفة الكلية:</strong> {{ project[6] }}</p>

        <form action="{{ url_for('delete_project') }}" method="POST">
            <input type="hidden" name="project_name" value="{{ project[3] }}">
            <button type="submit" name="delete" class="btn btn-danger w-100">تأكيد حذف المشروع</button>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}
