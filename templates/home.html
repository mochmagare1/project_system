{% extends "layout.html" %}

{% block content %}
<h2 class="text-center my-4 text-primary">الصفحة الرئيسية</h2>

<div class="container">
    <form action="{{ url_for('home') }}" method="POST" class="row g-3 p-4 bg-light shadow rounded">
        <div class="col-md-6">
            <button type="submit" name="manage_projects" class="btn btn-success w-100">إدارة المشاريع</button>
        </div>
        <div class="col-md-6">
            <button type="submit" name="edit_projects" class="btn btn-warning w-100">تعديل أو حذف البيانات</button>
        </div>
        <div class="col-md-6">
            <button type="submit" name="delete_project" class="btn btn-danger w-100">حذف مشروع</button>
        </div>
    </form>

    <!-- زر التقارير يعمل الآن كرابط مباشر -->
    <div class="col-md-6 mt-3">
        <a href="{{ url_for('reports') }}" class="btn btn-info w-100">التقارير</a>
    </div>
</div>
{% endblock %}
